<!--9. Crie uma página que receba um texto e conte o número de vogais e consoantes.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Contador</title>
</head>
<body>
    <h1>Contador de Vogais e consoantes</h1>
    <p>Insira um texto abaixo e contaremos as vogais e as consoantes:</p><br>
    <textarea name="textoDigitado" id="textoDigitado" cols="30" rows="10"></textarea>
    <button onclick="contar()">Contar</button>
    <div id="resultado"></div>
    <script src="./scripts/script_009.js"></script>
