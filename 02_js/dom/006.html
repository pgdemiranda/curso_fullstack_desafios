<!--6. Crie uma página que receba uma lista de nomes e exiba o nome mais longo e o mais curto.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nomes</title>
</head>
<body>
    <h1>Lista de Nomes</h1>
    <p>Insira uma lista de nomes e retornaremos o mais longo</p>
    <label for="nomes">Nomes:</label>
    <input type="text" id="nomes" placeholder="Ex: Ana, Maria, João, Pedro">
    <button onclick="nomes()">Verificar</button>
    <div id="resultado"></div>
    <script src="./scripts/script_006.js"></script>
</body>
</html>
